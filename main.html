<!DOCTYPE html>
<md-content>
    <md-list flex>
        <md-list-item class="md-2-line" ng-repeat="item in mainMenu" ng-click="null">
            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            <div class="md-list-item-text" layout="column">
                <span class="subHead turquoise">{{ item.title }}</span>
                <span class="subSubHead">{{ item.subtitle }}</span>
            </div>
            <md-divider md-inset ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
