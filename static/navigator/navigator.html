<!DOCTYPE html>
<md-content layout-padding>
    <div flex style="padding-bottom: 0">
        <md-input-container class="md-block menuButton turquoiseBG1" flex-gt-sm style="margin-top: 5px !important; margin-bottom: 5px !important;">
            <md-select md-no-asterisk md-no-underline class="menuButton turquoiseBG1" ng-model="destination" placeholder="Select a building" style="color: white !important">
                <md-option class="menuButton turquoiseBG1" ng-repeat="building in buildings" value="{{building.location}}">{{ building.name }} ({{ building.code }})
                </md-option>
            </md-select>
        </md-input-container>

        <md-radio-group ng-model="walking" layout="row" ng-change="setTravelMode()">
            <md-radio-button ng-value="true" class="bodyText" style="padding-top: 2px; padding-bottom: 2px;">Walking</md-radio-button>
            <md-radio-button ng-value="false" class="bodyText" style="padding-top: 2px; padding-bottom: 2px;">Driving</md-radio-button>
        </md-radio-group>
    </div>
    <div flex>
        <ng-map zoom="13" center="[50.79, -1.09]" style="height: 30%">
            <directions
                draggable="false"
                panel="directions-panel"
                travel-mode="{{travelMode}}"
                origin="current-location"
                destination="{{destination}}">
            </directions>
        </ng-map>
    <div flex id="directions-panel" style="width: 100%; padding: 0px 5px">
    </div>
    </div>
</md-content>
