<!DOCTYPE html>
<md-content layout-padding>
    <div style="width: 100%; height: 30%;">
        <ng-map zoom="13" center="[50.79, -1.09]">
            <directions
                draggable="false"
                panel="directions-panel"
                travel-mode="DRIVING"
                origin="current-location"
                destination="{{destination}}">
            </directions>

            <marker
                ng-repeat="carpark in carParks"
                position="{{carpark.location}}"
                animation="Animation.DROP">
            </marker>
        </ng-map>
    </div>
    <div flex>
        <md-input-container class="md-block menuButton turquoiseBG1" flex-gt-sm>
            <md-select md-no-asterisk md-no-underline class="menuButton turquoiseBG1" ng-model="destination" placeholder="Select a car park" style="color: white !important">
                <md-option class="menuButton turquoiseBG1" ng-repeat="carpark in carParks" value="{{carpark.location}}">{{ carpark.name }}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
    <div flex id="directions-panel" style="width: 100%; padding: 0px 5px">
    </div>
</md-content>
